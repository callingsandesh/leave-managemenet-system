version: '3.9'

services:
  web:
    build: .
    command: >
      sh -c "if [ ! -f /app/db_initialized ]; then
               python manage.py migrate &&
               python manage.py crontab add &&
               touch /app/db_initialized;
             fi &&
             cron && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app 
    ports:
      - "8000:8000"
    env_file:
      - ./.env  # Load environment variables from .env
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:latest
    env_file:
      - ./.env.postgres  # Load PostgreSQL-specific environment variables
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
