version: '3.9'

services:
  web:
    build: .
    command: >
      sh -c "if [ ! -f /app/db_initialized ]; then
               python manage.py migrate &&
               python manage.py runcrons &&
               touch /app/db_initialized;
             fi &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app 
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432  # Set the custom port in the environment
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:latest
    env_file:
      - ./.env.postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
